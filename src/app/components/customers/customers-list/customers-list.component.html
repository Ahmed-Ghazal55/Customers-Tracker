<app-filter-textbox (changed)="filter($event)"></app-filter-textbox>
<br>
<table>
    <thead>
        <tr>
            <th (click)="sort('name')" scope="col">Name</th>
            <th (click)="sort('city')" scope="col">City</th>
            <th (click)="sort('order')" scope="col">Order Total</th>
        </tr>
    </thead>
    <tr *ngFor="let cust of filteredCustomers">
        <td >
            <a>
                {{ cust.name | capitalize }}
            </a>
        </td>
        <td>
            {{ cust.city }}
        </td>
        <td> {{ cust.orderTotal | currency:'USD' }} </td>
    </tr>
    <tr *ngIf="filteredCustomers && filteredCustomers.length">
        <th colspan="2" scope="row">&nbsp;</th>
        <td>
            {{ customersOrderTotal | currency:'USD'}}
        </td>
    </tr>
    <tr *ngIf="!filteredCustomers || !filteredCustomers.length">
        <td colspan="4">No customers found</td>
    </tr>
</table>
<br>
Number of Customers: {{ filteredCustomers.length }}
<br>
